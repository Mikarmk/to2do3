<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="styles/password.css">
</head>
<body>
    <div class="password-container">
        <!-- Date and Day -->
        <div class="date-section">
            <div class="day-date" id="dayDate">Четверг, 10 июля</div>
            <div class="time" id="currentTime">00:04</div>
        </div>
        
        <!-- User Avatar -->
        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar-circle">
                    <img src="assets/images/user-avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </div>
        
        <!-- Greeting -->
        <div class="greeting-section">
            <div class="greeting-text">Привет, Ренни</div>
        </div>
        
        <!-- Password Input -->
        <div class="password-section">
            <button class="password-button" id="passwordButton">
                Введите пароль
            </button>
        </div>
        
        <!-- Password Modal -->
        <div class="password-modal" id="passwordModal">
            <div class="password-modal-content">
                <div class="password-input-container">
                    <input type="password" id="passwordInput" placeholder="Введите пароль" autocomplete="off">
                    <div class="password-buttons">
                        <button class="cancel-btn" id="cancelBtn">Отмена</button>
                        <button class="submit-btn" id="submitBtn">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/password.js"></script>
</body>
</html>
