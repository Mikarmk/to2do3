<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Химия - Игра-головоломка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2c2c2c;
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: #ff6b9d;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255,107,157,0.5);
            margin-bottom: 10px;
        }

        .level-info {
            background: rgba(255,107,157,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff6b9d;
        }

        .level-info h2 {
            color: #ff6b9d;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .level-info p {
            color: #fff;
            font-size: 1em;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tube {
            width: 60px;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 0 0 15px 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .tube:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,107,157,0.3);
        }

        .tube.selected {
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255,107,157,0.6);
        }

        .tube.pouring {
            transform: rotate(-30deg);
            transform-origin: bottom center;
        }

        .liquid {
            width: 100%;
            position: absolute;
            bottom: 0;
            transition: all 0.5s ease;
            border-radius: 0 0 11px 11px;
        }

        .liquid.red {
            background: #ff4757;
        }

        .liquid.blue {
            background: #3742fa;
        }

        .liquid.green {
            background: #2ed573;
        }

        .liquid.pink {
            background: #ff6b9d;
        }

        .liquid.purple {
            background: #a55eea;
        }

        .liquid.orange {
            background: #ff7675;
        }

        .liquid.yellow {
            background: #ffa502;
        }

        .liquid.cyan {
            background: #00d2d3;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ff4757;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,157,0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ff6b9d;
        }

        .code-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #00ff00;
            transition: all 0.5s ease;
            display: none;
        }

        .code-display.show {
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .code-display.fullscreen {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            border: none;
            border-radius: 0;
            z-index: 1000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .code-display.fullscreen .final-message {
            font-size: 0.3em;
            margin-top: 20px;
            text-align: center;
            color: #ff6b9d;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            to {
                text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #00ff00;
            z-index: 999;
            display: none;
            animation: levelComplete 0.5s ease-out;
        }

        @keyframes levelComplete {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                gap: 15px;
            }
            
            .tube {
                width: 50px;
                height: 160px;
            }

            .title {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ХИМИЯ</h1>
        <div class="level-info">
            <h2 id="levelTitle">Уровень 1 - Новичок</h2>
            <p id="levelDescription">Отсортируйте жидкости по цветам. 4 цвета, 6 пробирок.</p>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <span>Уровень: <span id="currentLevel">1</span>/3</span>
        </div>
        <div class="stat">
            <span>Ходы: <span id="moveCount">0</span></span>
        </div>
        <div class="stat">
            <span>Коды: <span id="codeCount">0</span>/3</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="restartLevel()">Перезапустить уровень</button>
        <button class="btn" id="nextLevelBtn" onclick="nextLevel()" disabled>Следующий уровень</button>
        <button class="btn" onclick="showCodes()">Показать коды</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <!-- Пробирки будут созданы динамически -->
    </div>

    <div class="code-display" id="codeDisplay">
        <div id="codeText">Код будет здесь</div>
        <div class="final-message" id="finalMessage"></div>
    </div>

    <div class="level-complete" id="levelComplete">
        <div id="levelCompleteText">Уровень пройден!</div>
        <div id="levelCode" style="margin-top: 15px; font-family: 'Courier New', monospace;"></div>
    </div>

    <script>
        class LiquidSortGame {
            constructor() {
                this.currentLevel = 1;
                this.maxLevel = 3;
                this.tubes = [];
                this.selectedTube = null;
                this.moves = 0;
                this.completedCodes = [];
                
                // Конфигурация уровней
                this.levelConfigs = {
                    1: {
                        title: "Уровень 1 - Новичок",
                        description: "Отсортируйте жидкости по цветам. 4 цвета, 6 пробирок.",
                        colors: ['red', 'blue', 'green', 'pink'],
                        numTubes: 4,
                        emptyTubes: 2,
                        tubeCapacity: 4,
                        code: "CHEM001"
                    },
                    2: {
                        title: "Уровень 2 - Химик",
                        description: "Больше цветов и сложности! 6 цветов, 8 пробирок.",
                        colors: ['red', 'blue', 'green', 'pink', 'purple', 'orange'],
                        numTubes: 6,
                        emptyTubes: 2,
                        tubeCapacity: 4,
                        code: "CHEM002"
                    },
                    3: {
                        title: "Уровень 3 - Мастер",
                        description: "Максимальная сложность! 8 цветов, 10 пробирок.",
                        colors: ['red', 'blue', 'green', 'pink', 'purple', 'orange', 'yellow', 'cyan'],
                        numTubes: 8,
                        emptyTubes: 2,
                        tubeCapacity: 4,
                        code: "CHEM003"
                    }
                };

                this.finalCode = "qwerty123";
                
                this.initGame();
            }

            initGame() {
                this.updateLevelInfo();
                this.generateLevel();
                this.renderGame();
                this.updateStats();
            }

            updateLevelInfo() {
                const config = this.levelConfigs[this.currentLevel];
                document.getElementById('levelTitle').textContent = config.title;
                document.getElementById('levelDescription').textContent = config.description;
            }

            generateLevel() {
                const config = this.levelConfigs[this.currentLevel];
                this.tubes = [];
                this.moves = 0;
                
                // Создаем пустые пробирки
                for (let i = 0; i < config.numTubes + config.emptyTubes; i++) {
                    this.tubes.push([]);
                }

                // Заполняем первые пробирки цветами
                for (let colorIndex = 0; colorIndex < config.colors.length; colorIndex++) {
                    const color = config.colors[colorIndex];
                    for (let i = 0; i < config.tubeCapacity; i++) {
                        this.tubes[colorIndex].push(color);
                    }
                }

                // Перемешиваем жидкости
                this.shuffleLiquids();
            }

            shuffleLiquids() {
                const config = this.levelConfigs[this.currentLevel];
                
                // Собираем все жидкости
                const allLiquids = [];
                this.tubes.forEach(tube => {
                    allLiquids.push(...tube);
                });

                // Очищаем пробирки
                this.tubes.forEach(tube => tube.length = 0);

                // Перемешиваем
                for (let i = allLiquids.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allLiquids[i], allLiquids[j]] = [allLiquids[j], allLiquids[i]];
                }

                // Распределяем обратно (оставляем последние пробирки пустыми)
                let liquidIndex = 0;
                for (let tubeIndex = 0; tubeIndex < config.numTubes; tubeIndex++) {
                    for (let i = 0; i < config.tubeCapacity; i++) {
                        if (liquidIndex < allLiquids.length) {
                            this.tubes[tubeIndex].push(allLiquids[liquidIndex]);
                            liquidIndex++;
                        }
                    }
                }
            }

            renderGame() {
                const config = this.levelConfigs[this.currentLevel];
                const container = document.getElementById('gameContainer');
                container.innerHTML = '';

                this.tubes.forEach((tube, index) => {
                    const tubeElement = document.createElement('div');
                    tubeElement.className = 'tube';
                    tubeElement.dataset.tubeIndex = index;
                    tubeElement.onclick = () => this.selectTube(index);

                    // Создаем слои жидкости
                    tube.forEach((color, liquidIndex) => {
                        const liquidElement = document.createElement('div');
                        liquidElement.className = `liquid ${color}`;
                        liquidElement.style.height = `${100 / config.tubeCapacity}%`;
                        liquidElement.style.bottom = `${(liquidIndex * 100) / config.tubeCapacity}%`;
                        tubeElement.appendChild(liquidElement);
                    });

                    container.appendChild(tubeElement);
                });
            }

            selectTube(tubeIndex) {
                if (this.selectedTube === null) {
                    // Выбираем пробирку
                    if (this.tubes[tubeIndex].length > 0) {
                        this.selectedTube = tubeIndex;
                        this.highlightTube(tubeIndex);
                    }
                } else if (this.selectedTube === tubeIndex) {
                    // Отменяем выбор
                    this.selectedTube = null;
                    this.clearHighlight();
                } else {
                    // Пытаемся перелить
                    if (this.canPour(this.selectedTube, tubeIndex)) {
                        this.pourLiquid(this.selectedTube, tubeIndex);
                        this.moves++;
                        this.updateStats();
                        
                        if (this.checkWin()) {
                            this.levelComplete();
                        }
                    }
                    
                    this.selectedTube = null;
                    this.clearHighlight();
                }
            }

            canPour(fromTube, toTube) {
                const config = this.levelConfigs[this.currentLevel];
                const from = this.tubes[fromTube];
                const to = this.tubes[toTube];

                if (from.length === 0) return false;
                if (to.length >= config.tubeCapacity) return false;

                if (to.length === 0) return true;

                const topColorFrom = from[from.length - 1];
                const topColorTo = to[to.length - 1];

                return topColorFrom === topColorTo;
            }

            pourLiquid(fromTube, toTube) {
                const config = this.levelConfigs[this.currentLevel];
                const from = this.tubes[fromTube];
                const to = this.tubes[toTube];
                const colorToPour = from[from.length - 1];

                // Переливаем все жидкости одного цвета сверху
                while (from.length > 0 && 
                       from[from.length - 1] === colorToPour && 
                       to.length < config.tubeCapacity) {
                    const liquid = from.pop();
                    to.push(liquid);
                }

                this.renderGame();
            }

            highlightTube(tubeIndex) {
                this.clearHighlight();
                const tubeElement = document.querySelector(`[data-tube-index="${tubeIndex}"]`);
                tubeElement.classList.add('selected');
            }

            clearHighlight() {
                document.querySelectorAll('.tube').forEach(tube => {
                    tube.classList.remove('selected');
                });
            }

            checkWin() {
                const config = this.levelConfigs[this.currentLevel];
                
                // Проверяем, что все пробирки либо пустые, либо содержат жидкость одного цвета
                for (let tube of this.tubes) {
                    if (tube.length === 0) continue; // Пустая пробирка - это нормально
                    
                    // Проверяем, что все жидкости в пробирке одного цвета
                    const firstColor = tube[0];
                    for (let liquid of tube) {
                        if (liquid !== firstColor) {
                            return false; // Найдена пробирка со смешанными цветами
                        }
                    }
                    
                    // Проверяем, что пробирка полная (содержит 4 жидкости одного цвета)
                    if (tube.length !== config.tubeCapacity) {
                        return false; // Пробирка не полная
                    }
                }
                
                return true; // Все пробирки либо пустые, либо содержат 4 жидкости одного цвета
            }

            levelComplete() {
                const config = this.levelConfigs[this.currentLevel];
                
                // Добавляем код в коллекцию (но не показываем)
                if (!this.completedCodes.includes(config.code)) {
                    this.completedCodes.push(config.code);
                }

                // Показываем окно завершения уровня БЕЗ кода
                const levelCompleteDiv = document.getElementById('levelComplete');
                const levelCompleteText = document.getElementById('levelCompleteText');
                const levelCode = document.getElementById('levelCode');

                levelCompleteText.textContent = `${config.title} пройден!`;
                levelCode.textContent = ''; // Убираем показ кода

                levelCompleteDiv.style.display = 'block';

                // Скрываем окно через 2 секунды
                setTimeout(() => {
                    levelCompleteDiv.style.display = 'none';
                    
                    if (this.currentLevel < this.maxLevel) {
                        // Разблокируем кнопку следующего уровня
                        document.getElementById('nextLevelBtn').disabled = false;
                    } else {
                        // Показываем финальный код только после третьего уровня
                        this.showFinalCode();
                    }
                }, 2000);

                this.updateStats();
            }

            showFinalCode() {
                const codeDisplay = document.getElementById('codeDisplay');
                const codeText = document.getElementById('codeText');
                const finalMessage = document.getElementById('finalMessage');

                codeText.textContent = this.finalCode;
                finalMessage.innerHTML = `
                    <div>🎉 ПОЗДРАВЛЯЕМ! 🎉</div>
                    <div>Вы прошли все уровни!</div>
                `;

                codeDisplay.classList.add('fullscreen');
            }

            nextLevel() {
                if (this.currentLevel < this.maxLevel) {
                    this.currentLevel++;
                    document.getElementById('nextLevelBtn').disabled = true;
                    this.initGame();
                }
            }

            restartLevel() {
                this.generateLevel();
                this.renderGame();
                this.updateStats();
            }

            showCodes() {
                if (this.completedCodes.length < 3) {
                    alert('Пройдите все 3 уровня, чтобы получить код!');
                    return;
                }

                // Показываем только финальный код
                this.showFinalCode();
            }

            updateStats() {
                document.getElementById('currentLevel').textContent = this.currentLevel;
                document.getElementById('moveCount').textContent = this.moves;
                document.getElementById('codeCount').textContent = this.completedCodes.length;
            }
        }

        // Глобальные функции
        let game;

        function startGame() {
            game = new LiquidSortGame();
        }

        function restartLevel() {
            game.restartLevel();
        }

        function nextLevel() {
            game.nextLevel();
        }

        function showCodes() {
            game.showCodes();
        }

        // Запускаем игру при загрузке страницы
        window.onload = startGame;
    </script>
</body>
</html>
