<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–∏–º–∏—è - –ò–≥—Ä–∞-–≥–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2c2c2c;
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: #ff6b9d;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255,107,157,0.5);
            margin-bottom: 10px;
        }

        .level-info {
            background: rgba(255,107,157,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff6b9d;
        }

        .level-info h2 {
            color: #ff6b9d;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .level-info p {
            color: #fff;
            font-size: 1em;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tube {
            width: 60px;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 0 0 15px 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .tube:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,107,157,0.3);
        }

        .tube.selected {
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255,107,157,0.6);
        }

        .tube.pouring {
            transform: rotate(-30deg);
            transform-origin: bottom center;
        }

        .liquid {
            width: 100%;
            position: absolute;
            bottom: 0;
            transition: all 0.5s ease;
            border-radius: 0 0 11px 11px;
        }

        .liquid.red {
            background: #ff4757;
        }

        .liquid.blue {
            background: #3742fa;
        }

        .liquid.green {
            background: #2ed573;
        }

        .liquid.pink {
            background: #ff6b9d;
        }

        .liquid.purple {
            background: #a55eea;
        }

        .liquid.orange {
            background: #ff7675;
        }

        .liquid.yellow {
            background: #ffa502;
        }

        .liquid.cyan {
            background: #00d2d3;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ff4757;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,157,0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ff6b9d;
        }

        .code-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #00ff00;
            transition: all 0.5s ease;
            display: none;
        }

        .code-display.show {
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .code-display.fullscreen {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            border: none;
            border-radius: 0;
            z-index: 1000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .code-display.fullscreen .final-message {
            font-size: 0.3em;
            margin-top: 20px;
            text-align: center;
            color: #ff6b9d;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            to {
                text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #00ff00;
            z-index: 999;
            display: none;
            animation: levelComplete 0.5s ease-out;
        }

        @keyframes levelComplete {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                gap: 15px;
            }
            
            .tube {
                width: 50px;
                height: 160px;
            }

            .title {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">–•–ò–ú–ò–Ø</h1>
        <div class="level-info">
            <h2 id="levelTitle">–£—Ä–æ–≤–µ–Ω—å 1 - –ù–æ–≤–∏—á–æ–∫</h2>
            <p id="levelDescription">–û—Ç—Å–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –∂–∏–¥–∫–æ—Å—Ç–∏ –ø–æ —Ü–≤–µ—Ç–∞–º. 4 —Ü–≤–µ—Ç–∞, 6 –ø—Ä–æ–±–∏—Ä–æ–∫.</p>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <span>–£—Ä–æ–≤–µ–Ω—å: <span id="currentLevel">1</span>/3</span>
        </div>
        <div class="stat">
            <span>–•–æ–¥—ã: <span id="moveCount">0</span></span>
        </div>
        <div class="stat">
            <span>–ö–æ–¥—ã: <span id="codeCount">0</span>/3</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="restartLevel()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å</button>
        <button class="btn" id="nextLevelBtn" onclick="nextLevel()" disabled>–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å</button>
        <button class="btn" onclick="showCodes()">–ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥—ã</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <!-- –ü—Ä–æ–±–∏—Ä–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <div class="code-display" id="codeDisplay">
        <div id="codeText">–ö–æ–¥ –±—É–¥–µ—Ç –∑–¥–µ—Å—å</div>
        <div class="final-message" id="finalMessage"></div>
    </div>

    <div class="level-complete" id="levelComplete">
        <div id="levelCompleteText">–£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω!</div>
        <div id="levelCode" style="margin-top: 15px; font-family: 'Courier New', monospace;"></div>
    </div>

    <script>
        class LiquidSortGame {
            constructor() {
                this.currentLevel = 1;
                this.maxLevel = 3;
                this.tubes = [];
                this.selectedTube = null;
                this.moves = 0;
                this.completedCodes = [];
                
                // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É—Ä–æ–≤–Ω–µ–π
                this.levelConfigs = {
                    1: {
                        title: "–£—Ä–æ–≤–µ–Ω—å 1 - –ù–æ–≤–∏—á–æ–∫",
                        description: "–û—Ç—Å–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –∂–∏–¥–∫–æ—Å—Ç–∏ –ø–æ —Ü–≤–µ—Ç–∞–º. 4 —Ü–≤–µ—Ç–∞, 6 –ø—Ä–æ–±–∏—Ä–æ–∫.",
                        colors: ['red', 'blue', 'green', 'pink'],
                        numTubes: 4,
                        emptyTubes: 2,
                        tubeCapacity: 4,
                        code: "CHEM001"
                    },
                    2: {
                        title: "–£—Ä–æ–≤–µ–Ω—å 2 - –•–∏–º–∏–∫",
                        description: "–ë–æ–ª—å—à–µ —Ü–≤–µ—Ç–æ–≤ –∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏! 6 —Ü–≤–µ—Ç–æ–≤, 8 –ø—Ä–æ–±–∏—Ä–æ–∫.",
                        colors: ['red', 'blue', 'green', 'pink', 'purple', 'orange'],
                        numTubes: 6,
                        emptyTubes: 2,
                        tubeCapacity: 4,
                        code: "CHEM002"
                    },
                    3: {
                        title: "–£—Ä–æ–≤–µ–Ω—å 3 - –ú–∞—Å—Ç–µ—Ä",
                        description: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å! 8 —Ü–≤–µ—Ç–æ–≤, 10 –ø—Ä–æ–±–∏—Ä–æ–∫.",
                        colors: ['red', 'blue', 'green', 'pink', 'purple', 'orange', 'yellow', 'cyan'],
                        numTubes: 8,
                        emptyTubes: 2,
                        tubeCapacity: 4,
                        code: "CHEM003"
                    }
                };

                this.finalCode = "qwerty123";
                
                this.initGame();
            }

            initGame() {
                this.updateLevelInfo();
                this.generateLevel();
                this.renderGame();
                this.updateStats();
            }

            updateLevelInfo() {
                const config = this.levelConfigs[this.currentLevel];
                document.getElementById('levelTitle').textContent = config.title;
                document.getElementById('levelDescription').textContent = config.description;
            }

            generateLevel() {
                const config = this.levelConfigs[this.currentLevel];
                this.tubes = [];
                this.moves = 0;
                
                // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—ã–µ –ø—Ä–æ–±–∏—Ä–∫–∏
                for (let i = 0; i < config.numTubes + config.emptyTubes; i++) {
                    this.tubes.push([]);
                }

                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–≤—ã–µ –ø—Ä–æ–±–∏—Ä–∫–∏ —Ü–≤–µ—Ç–∞–º–∏
                for (let colorIndex = 0; colorIndex < config.colors.length; colorIndex++) {
                    const color = config.colors[colorIndex];
                    for (let i = 0; i < config.tubeCapacity; i++) {
                        this.tubes[colorIndex].push(color);
                    }
                }

                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∂–∏–¥–∫–æ—Å—Ç–∏
                this.shuffleLiquids();
            }

            shuffleLiquids() {
                const config = this.levelConfigs[this.currentLevel];
                
                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∂–∏–¥–∫–æ—Å—Ç–∏
                const allLiquids = [];
                this.tubes.forEach(tube => {
                    allLiquids.push(...tube);
                });

                // –û—á–∏—â–∞–µ–º –ø—Ä–æ–±–∏—Ä–∫–∏
                this.tubes.forEach(tube => tube.length = 0);

                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
                for (let i = allLiquids.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allLiquids[i], allLiquids[j]] = [allLiquids[j], allLiquids[i]];
                }

                // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ (–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ø—Ä–æ–±–∏—Ä–∫–∏ –ø—É—Å—Ç—ã–º–∏)
                let liquidIndex = 0;
                for (let tubeIndex = 0; tubeIndex < config.numTubes; tubeIndex++) {
                    for (let i = 0; i < config.tubeCapacity; i++) {
                        if (liquidIndex < allLiquids.length) {
                            this.tubes[tubeIndex].push(allLiquids[liquidIndex]);
                            liquidIndex++;
                        }
                    }
                }
            }

            renderGame() {
                const config = this.levelConfigs[this.currentLevel];
                const container = document.getElementById('gameContainer');
                container.innerHTML = '';

                this.tubes.forEach((tube, index) => {
                    const tubeElement = document.createElement('div');
                    tubeElement.className = 'tube';
                    tubeElement.dataset.tubeIndex = index;
                    tubeElement.onclick = () => this.selectTube(index);

                    // –°–æ–∑–¥–∞–µ–º —Å–ª–æ–∏ –∂–∏–¥–∫–æ—Å—Ç–∏
                    tube.forEach((color, liquidIndex) => {
                        const liquidElement = document.createElement('div');
                        liquidElement.className = `liquid ${color}`;
                        liquidElement.style.height = `${100 / config.tubeCapacity}%`;
                        liquidElement.style.bottom = `${(liquidIndex * 100) / config.tubeCapacity}%`;
                        tubeElement.appendChild(liquidElement);
                    });

                    container.appendChild(tubeElement);
                });
            }

            selectTube(tubeIndex) {
                if (this.selectedTube === null) {
                    // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–∏—Ä–∫—É
                    if (this.tubes[tubeIndex].length > 0) {
                        this.selectedTube = tubeIndex;
                        this.highlightTube(tubeIndex);
                    }
                } else if (this.selectedTube === tubeIndex) {
                    // –û—Ç–º–µ–Ω—è–µ–º –≤—ã–±–æ—Ä
                    this.selectedTube = null;
                    this.clearHighlight();
                } else {
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ª–∏—Ç—å
                    if (this.canPour(this.selectedTube, tubeIndex)) {
                        this.pourLiquid(this.selectedTube, tubeIndex);
                        this.moves++;
                        this.updateStats();
                        
                        if (this.checkWin()) {
                            this.levelComplete();
                        }
                    }
                    
                    this.selectedTube = null;
                    this.clearHighlight();
                }
            }

            canPour(fromTube, toTube) {
                const config = this.levelConfigs[this.currentLevel];
                const from = this.tubes[fromTube];
                const to = this.tubes[toTube];

                if (from.length === 0) return false;
                if (to.length >= config.tubeCapacity) return false;

                if (to.length === 0) return true;

                const topColorFrom = from[from.length - 1];
                const topColorTo = to[to.length - 1];

                return topColorFrom === topColorTo;
            }

            pourLiquid(fromTube, toTube) {
                const config = this.levelConfigs[this.currentLevel];
                const from = this.tubes[fromTube];
                const to = this.tubes[toTube];
                const colorToPour = from[from.length - 1];

                // –ü–µ—Ä–µ–ª–∏–≤–∞–µ–º –≤—Å–µ –∂–∏–¥–∫–æ—Å—Ç–∏ –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ —Å–≤–µ—Ä—Ö—É
                while (from.length > 0 && 
                       from[from.length - 1] === colorToPour && 
                       to.length < config.tubeCapacity) {
                    const liquid = from.pop();
                    to.push(liquid);
                }

                this.renderGame();
            }

            highlightTube(tubeIndex) {
                this.clearHighlight();
                const tubeElement = document.querySelector(`[data-tube-index="${tubeIndex}"]`);
                tubeElement.classList.add('selected');
            }

            clearHighlight() {
                document.querySelectorAll('.tube').forEach(tube => {
                    tube.classList.remove('selected');
                });
            }

            checkWin() {
                const config = this.levelConfigs[this.currentLevel];
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –ø—Ä–æ–±–∏—Ä–∫–∏ –ª–∏–±–æ –ø—É—Å—Ç—ã–µ, –ª–∏–±–æ —Å–æ–¥–µ—Ä–∂–∞—Ç –∂–∏–¥–∫–æ—Å—Ç—å –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
                for (let tube of this.tubes) {
                    if (tube.length === 0) continue; // –ü—É—Å—Ç–∞—è –ø—Ä–æ–±–∏—Ä–∫–∞ - —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –∂–∏–¥–∫–æ—Å—Ç–∏ –≤ –ø—Ä–æ–±–∏—Ä–∫–µ –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
                    const firstColor = tube[0];
                    for (let liquid of tube) {
                        if (liquid !== firstColor) {
                            return false; // –ù–∞–π–¥–µ–Ω–∞ –ø—Ä–æ–±–∏—Ä–∫–∞ —Å–æ —Å–º–µ—à–∞–Ω–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø—Ä–æ–±–∏—Ä–∫–∞ –ø–æ–ª–Ω–∞—è (—Å–æ–¥–µ—Ä–∂–∏—Ç 4 –∂–∏–¥–∫–æ—Å—Ç–∏ –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞)
                    if (tube.length !== config.tubeCapacity) {
                        return false; // –ü—Ä–æ–±–∏—Ä–∫–∞ –Ω–µ –ø–æ–ª–Ω–∞—è
                    }
                }
                
                return true; // –í—Å–µ –ø—Ä–æ–±–∏—Ä–∫–∏ –ª–∏–±–æ –ø—É—Å—Ç—ã–µ, –ª–∏–±–æ —Å–æ–¥–µ—Ä–∂–∞—Ç 4 –∂–∏–¥–∫–æ—Å—Ç–∏ –æ–¥–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
            }

            levelComplete() {
                const config = this.levelConfigs[this.currentLevel];
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é (–Ω–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º)
                if (!this.completedCodes.includes(config.code)) {
                    this.completedCodes.push(config.code);
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è –ë–ï–ó –∫–æ–¥–∞
                const levelCompleteDiv = document.getElementById('levelComplete');
                const levelCompleteText = document.getElementById('levelCompleteText');
                const levelCode = document.getElementById('levelCode');

                levelCompleteText.textContent = `${config.title} –ø—Ä–æ–π–¥–µ–Ω!`;
                levelCode.textContent = ''; // –£–±–∏—Ä–∞–µ–º –ø–æ–∫–∞–∑ –∫–æ–¥–∞

                levelCompleteDiv.style.display = 'block';

                // –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    levelCompleteDiv.style.display = 'none';
                    
                    if (this.currentLevel < this.maxLevel) {
                        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
                        document.getElementById('nextLevelBtn').disabled = false;
                    } else {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–¥ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —Ç—Ä–µ—Ç—å–µ–≥–æ —É—Ä–æ–≤–Ω—è
                        this.showFinalCode();
                    }
                }, 2000);

                this.updateStats();
            }

            showFinalCode() {
                const codeDisplay = document.getElementById('codeDisplay');
                const codeText = document.getElementById('codeText');
                const finalMessage = document.getElementById('finalMessage');

                codeText.textContent = this.finalCode;
                finalMessage.innerHTML = `
                    <div>üéâ –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! üéâ</div>
                    <div>–í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏!</div>
                `;

                codeDisplay.classList.add('fullscreen');
            }

            nextLevel() {
                if (this.currentLevel < this.maxLevel) {
                    this.currentLevel++;
                    document.getElementById('nextLevelBtn').disabled = true;
                    this.initGame();
                }
            }

            restartLevel() {
                this.generateLevel();
                this.renderGame();
                this.updateStats();
            }

            showCodes() {
                if (this.completedCodes.length < 3) {
                    alert('–ü—Ä–æ–π–¥–∏—Ç–µ –≤—Å–µ 3 —É—Ä–æ–≤–Ω—è, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –∫–æ–¥!');
                    return;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–¥
                this.showFinalCode();
            }

            updateStats() {
                document.getElementById('currentLevel').textContent = this.currentLevel;
                document.getElementById('moveCount').textContent = this.moves;
                document.getElementById('codeCount').textContent = this.completedCodes.length;
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        let game;

        function startGame() {
            game = new LiquidSortGame();
        }

        function restartLevel() {
            game.restartLevel();
        }

        function nextLevel() {
            game.nextLevel();
        }

        function showCodes() {
            game.showCodes();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = startGame;
    </script>
